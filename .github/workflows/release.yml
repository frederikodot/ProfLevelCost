name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Build zip (stable name)
        run: |
          make clean
          make zip NAME_PREFIX=ProfLevelCost ZIP_NAME="ProfLevelCost_${GITHUB_REF_NAME}.zip"
          ls -lah *.zip

      - name: Create GitHub Release + upload asset
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            ProfLevelCost_${{ github.ref_name }}.zip

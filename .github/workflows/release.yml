name: Release
on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip unzip rsync

      - name: Build addon zip
        run: |
          make clean
          make zip ZIP_NAME="ProfLevelCost_${GITHUB_REF_NAME}.zip"
          ls -lah *.zip

      - name: Create release + upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: ProfLevelCost_${{ github.ref_name }}.zip
